<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Pantry Request</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/main.css"  />
</head>
    <body>
        <div class="container">
            <form class="form" method="POST" action="https://mailthis.to/nydia1080@yahoo.com">
                <h1 class="form__title">Contact Form</h1>
                
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input
                    type="text"
                    id="signupUsername"
                    class="form__input"
                    autofocus
                    placeholder="First Name"
                    />
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input
                    type="text"
                    class="form__input"
                    autofocus
                    placeholder="Last Name"
                    />
                    <div class="form__input-error-message"></div>
                </div>
                    
                <div class="form__input-group">
                    <input
                    type="text"
                    class="form__input"
                    autofocus
                    placeholder="Email"
                    />
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input
                    type="text"
                    class="form__input"
                    rows="4"
                    autofocus
                    placeholder="I am Listening..."
                    />
                    <div class="form__input-error-message"></div>
                </div>
                
            <!-- the placeholder would not work on a text area aproach
                placed another div class form input group.

                Need to make the text area larger.
                
                It is set up to Post to Email-->

            
                    

                <div class="form__input-group">
                    <button class="form__button" type="submit" value="submit">
                        Continue
                    </button>
                    <div class="form__input-error-message"></div>
                </div>
                <p class="form__text">
                    <a class="form__link" href="index.html" id="arrow"
                      >⬅︎</a
                    >
                </p>
            </form>
        </div>
        <script src="./src/main.js"></script>
    </body>
</html>
